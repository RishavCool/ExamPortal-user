<section class="vh-100" style="background-color: #e8dddf">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/Image/girl_pic.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">Sign Up</span>
                </div>

                <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign Up yourself
                </h5> -->
                <form class="row g-3 needs-validation" novalidate (submit)="SignupSubmit($event)" title="signup">
                  <div class="col-md-6">
                    <label for="validationCustom01" class="form-label"
                      >First name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First Name"
                      required
                      #firstName
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom02" class="form-label"
                      >Last name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last Name"
                      required
                      #lastName
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label"
                      >Username</label
                    >
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Username"
                        aria-describedby="inputGroupPrepend"
                        required
                        #username
                      />
                    </div>
                  </div>
                  <div class="col-md-8">
                    <label for="validationCustom03" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      required
                      #email
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom04" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      required
                      #password
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom05" class="form-label"
                      >Mobile No.</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="mobile"
                      placeholder="Mobile"
                      required
                      #mobile
                    />
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        
                        id="TnC"
                        required
                        #TnC
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" id="submit">
                      Signup
                    </button>
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      style="margin-left: 2%"
                      type="reset"
                      (click)="Reset()"
                    >
                      Reset
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
